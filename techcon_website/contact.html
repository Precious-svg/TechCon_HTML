<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <title>Contact Us - TechCon 2024</title>
    </head>
    <body>
       <header>
          <h1>Contact Us</h1>
           <nav>
              <ul>
                 <li><a href="index.html">Home</a></li>
                 <li><a href="about.html">About</a></li>
                 <li><a href="schedule.html">Register</a></li>
                 <li><a href="register.html">Contact</a></li>
              </ul>
           </nav>
       </header>
        <main>
            <section>
                <h2>Get in Touch</h2>
                <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
          
                <p>Follow us on social media:</p>
                <ul>
                  <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
                  <li><a href="https://facebook.com/techcon" target="_blank">Facebook</a></li>
                  <li><a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a></li>
                </ul>
              </section>
          
              <!-- Embedded Google Map -->
              <section>
                  <h2>Conference Venue</h2>
                   <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0191092778933!2d-122.41941568468294!3d37.7749297797596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808f74a18f23%3A0x9e0b1d77c4696c6e!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1684918272076!5m2!1sen!2sus"
                      width="100%"
                       height="300"
                       style="border:0;"
                       allowfullscreen=""
                       loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                   </iframe>
              </section>
          
              <!-- Contact Us Form -->
              <section>
                    <h2>Contact Us Form</h2>
                    <form action="#" method="POST">
                       <div>
                           <label for="name">Name:</label>
                           <input type="text" id="name" name="name" required />
                       </div>
          
                       <div>
                          <label for="email">Email:</label>
                           <input type="email" id="email" name="email" required />
                      </div>
          
                      <div>
                         <label for="message">Message:</label>
                           <textarea id="message" name="message" rows="5" required></textarea>
                       </div>
          
                       <div>
                           <button type="submit">Send Message</button>
                       </div>
                   </form>
              </section>
        </main>

        <footer>
            <p>&copy; 2025 TechCon. All rights reserved. <strong>Copyright</strong></p>
        </footer>
    </body>
</html>
